<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Support App{% endblock %}</title>
        <link g-href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="#">SupportApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/tickets">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/biletler">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            {% with messages = get_flashed_messages(with_categoreis=true) %}
             {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
             {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>

        <footer class="text-center text-muted py-3">Â© 2025 SupportApp</footer>
    </body>
</html>
